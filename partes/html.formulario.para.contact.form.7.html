<!-- respaldo HTML para el plugin contact form 7 -->
<div class="contenedor-inputs container">

<div class="col-12 input-contacto">
  <label> Nombre * </label>
    [text* your-name]
</div>
<div class="col-12 input-contacto">
  <label> Correo * </label>
    [email* your-email]
</div>
<div class="col-12 input-contacto">
  <label> Asunto </label>
    [text your-subject]
</div>
<div class="col-12 input-contacto">
  <label> Mensaje * </label>
    [textarea* your-message]
</div>
[submit "Enviar"]
</div>
