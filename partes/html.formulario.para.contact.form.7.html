<!-- respaldo HTML para el plugin contact form 7 -->
<div class="contenedor-inputs">

  <div class="col-12 input-contacto">
    <label> Nombre *
      [text* your-name]
    </label>
  </div>
  <div class="col-12 input-contacto">
    <label> Correo *
      [email* your-email]
    </label>
  </div>
  <div class="col-12 input-contacto">
    <label> Asunto
      [text your-subject]
    </label>
  </div>
  <div class="col-12 input-contacto">
    <label> Mensaje *
      [textarea* your-message]
    </label>
  </div>
  [submit "Enviar"]
</div>
